    <div class="container">
        <h2>Beverage Order</h2>

        <form action="">

                <div class="dropdown-menu">
                    <p>Coffee</p>
                    <p>Tea</p>
                </div>

                <label for="quantity" class="pr-3">Quantity</label>
                <input type="text" class="form-control" name="quantity" id="quantity" />
            </div>


        </form>
