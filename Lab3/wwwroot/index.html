<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="moment.min.js"></script>
    <title>Lab 3</title>
</head>

<body>
    <div class="container">
        <h2>Beverage Order</h2>

        <form id="beverage-form">
            <div class="form-group form-inline">
                <label for="cust_name" class="pr-5">Customer Name</label>
                <input type="text" class="form-control" name="custName" id="custName">
            </div>

            <div class="form-group form-inline">
                <label for="beverage" class="pr-5">Beverage</label>
                <select class="form-control pr-5" id="beverage" name="beverage">
                    <option value="0">Coffee</option>
                    <option value="1">Tea</option>
                    <option value="2">Beer</option>
                    <option value="3">Wine</option>
                </select>

                <label for="quantity" class="pr-3 pl-5">Quantity</label>
                <input type="number" class="form-control" name="quantity" id="quantity" />
            </div>

            <div class="form-group">
                <label for="birthdate" class="pr-5">Birthdate</label>
                <input type="date" name="birthdate" id="birthdate" />
            </div>

            <button type="button" id="bev-submit" class="btn btn-success">Submit Order</button>
            <!-- <input type="submit" id="beverage-submit" class="btn btn-success" value="Submit Order" /> -->
        </form>

        <p id="tester"></p>

        <div class="container border w-25 m-3">
            <p id="cust">Customer: </p>
            <p id="items">Items: </p>
            <p id="total">Total Due: </p>
        </div>
    </div>

    <script src="processing.js"></script>
</body>

</html>
