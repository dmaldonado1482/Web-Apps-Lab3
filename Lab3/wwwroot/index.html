<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="moment.min.js"></script>
    <title>Lab 3</title>
</head>
<body>
    <div class="container">
        <h2>Beverage Order</h2>

        <form action="">
            <div class="form-group form-inline">
                <label for="cust_name" class="pr-5">Customer Name</label>
                <input type="text" class="form-control" name="cust_name" id="cust_name">
            </div>

            <div class="form-group form-inline">
                <label for="dropdownbtn" class="pr-5">Beverage</label>
                <button class="btn btn-secondary dropdown-toggle mr-5" type="button" name="dropdownbtn" id="dropdownbtn" data-toggle="dropdown">Dropdown</button>
                <div class="dropdown-menu">
                    <p>Coffee</p>
                    <p>Tea</p>
                    <p>Beer</p>
                    <p>Wine</p>
                </div>

                <label for="quantity" class="pr-3">Quantity</label>
                <input type="number" class="form-control" name="quantity" id="quantity" />
            </div>

            <div class="form-group">
                <label for="birthdate" class="pr-5">Birthdate</label>
                <input type="date" name="birthdate" id="birthdate" />
            </div>

            <input type="submit" id="submit" class=" btn btn-success" value="Submit Order" />

        </form>

        <div class="container border w-25 m-3 d-none">
            <h1>HELLO</h1>
        </div>
    </div>

    <script src="processing.js"></script>
</body>
</html>
